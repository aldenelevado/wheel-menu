<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Pie menu</title>
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <div class="container">
            <img src="img/dota-bg.jpg" alt=""/>
        </div>

        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/pie-menu.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                new PieMenu('html', {
                    size: 170,
                    pointerOffset: 8,
                    borderWidth: 11,
                    items: [
                        'Push',
                        'Well played',
                        'Missing',
                        'Care',
                        'Get Back',
                        'Need Wards',
                        'Stun',
                        'Help'
                    ],
                    onChange: function (item) {
                        console.log(item);
                    }
                });
            }
        </script>
    </body>
</html>
